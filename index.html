<html>

<head lang="pt-br">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="calculadora.js"></script>
    <title> Calculadora de média</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title"> Calculadora de média </h1>
        <hr>
        <p class="page-subtitle"> Vamos descobrir qual a sua média escolar utilizando suas notas ! </p>
        <img src="ImgCalculadora.png" class="imgCalculadora" alt="Uma calculadora dentro de um círculo">
        <p>
            <label>Primeira nota: <input type="number" id="primeiraNota" required></label>
        </p>
        <p>
            <label>Segunda nota: <input type="number" id="segundaNota" class="form-control" required></label>
        </p>
        <button type="submit" onclick="Calcular()">Calcular</button>
        <h2 class="resultado" id="resultado"></h2>
    </div>
</body>

</html>
